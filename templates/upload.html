<!DOCTYPE html>
<html>
<head>
    <title>Upload Page</title>
</head>
<body>
    <h1>Upload Google Sheet / Drive info and Word Document</h1>

    <form method="POST" action="/" enctype="multipart/form-data">
        <div>
            <label for="sheet_url">Google Sheet URL:</label>
            <input type="text" name="sheet_url" id="sheet_url" required>
        </div>
        <br>

        <div>
            <label for="drive_url">Google Drive Folder URL:</label>
            <input type="text" name="drive_url" id="drive_url" required>
        </div>
        <br>

        <div>
            <label for="word_doc">Upload Word Document (.docx):</label>
            <input type="file" name="word_doc" id="word_doc" accept=".docx">
        </div>
        <br>

        <div>
            <label for="sheet_name">Name of the Sheet tab:</label>
            <input type="text" name="sheet_name" id="sheet_name" required>
        </div>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
